<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册账户信息</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"  media="all" />
    <script th:src="@{/static/layui/layui.js}"></script>
    <script th:src="@{/static/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
</head>
<body style="height:212px;width:360px;margin: auto">
<div class="layui-form layui-form-pane" style="margin-top: 10%;"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label">用户账号</label>
        <div class="layui-input-inline">
            <input type="accountName" name="accountName" required  lay-verify="accountName" placeholder="请输入用户" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <select name="sex"  xm-select="sex">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input id="mailbox" name="mailbox" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline">
            <input id="phone" name="phone" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
        </div>
    </div>
    <div class="layui-form-item" style="width: 450px">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-inline">
            <input id="verificationCode" name="verificationCode" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
        </div>
        <button class="layui-btn layui-btn-normal" type="button" onclick="getVerificationCode('register')">获取验证码</button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input id="userPassword" 1name="userPassword" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block" style="float:left;">
            <button class="layui-btn" lay-submit lay-filter="submit" style="width: 190px">立即注册</button>
        </div>
        <div class="layui-input-inline" style="float: left;width: 106px;margin-top: 10px">
            <a href="/login" style="font-size: 12px;color: gray">已有账号? 立即登入</a>
        </div>
        <div class="layui-input-inline" style="float: right;width: 106px;margin-top: 10px">
            <a href="javascript:;" class="forgetPassword" style="font-size: 12px;color: gray">忘记密码?</a>
        </div>
    </div>


</div>
</body>
</html>
